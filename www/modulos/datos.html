<form id="DatosUser" autocomplete="off" method="get">
    <label>Nombre</label>
    <input type="text"  id="nombD" placeholder="Ingrese nombre" onkeypress="return nombres(event);" onpaste="return false">
    <label>Apellido</label>
    <input type="text" id="ApellD" placeholder="Ingrese apellido" onkeypress="return nombres(event);" onpaste="return false">
    <button type="submit" id="SendBottom"><i class="ico-send"></i></button>
</form>
